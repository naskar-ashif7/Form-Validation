<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <div class="container">
        <form>
            <i class="fa-solid fa-paper-plane"></i>

            <div class="ownDetails">
                <label>Full Name:</label>
                <input type="text" placeholder="Enter your full name" id="contact-name">
                <span id="name-error"></span>
            </div>

            <div class="ownDetails">
                <label>Phone No:</label>
                <input type="tel" placeholder="123 456 789" id="contact-phone">
                <span id="phone-error"></span>
            </div>

            <div class="ownDetails">
                <label>Email Id:</label>
                <input type="email" placeholder="Enter Email Address" id="contact-email">
                <span id="email-error"></span>
            </div>

            <div class="ownDetails">
                <label>Your Message</label>
                <textarea rows="5" placeholder="Enter your message" id="contact-message"></textarea>
                <span id="msg-error"></span>
            </div>

            <button id="submit-btn">Submit</button>

            <span id="submit-error"></span>


        </form>

    </div>
 
    <script src="app.js"></script>
</body>

</html>
